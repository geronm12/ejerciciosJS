<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link href="./local_storage.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <div class="mt-3 search">
      <input type="search" placeholder="Buscar" id="buscar" />
    </div>
    <div class="container">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Tel</th>
            <th scope="col">Email</th>
            <th scope="col">#</th>
          </tr>
        </thead>
        <tbody id="agenda"></tbody>
      </table>

      <div class="my-container">
        <form>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="nombre"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <label for="numero" class="form-label">Numero</label>
            <input
              type="text"
              class="form-control"
              id="numero"
              aria-describedby="emailHelp"
            />
          </div>

          <button id="btn-submit" class="btn btn-primary">Guardar</button>
        </form>
      </div>
    </div>
    <script src="local_storage.js"></script>
  </body>
</html>
